{% extends "accounts/admin_layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>虚拟机管理</title>
{% endblock %}
{% block content%}

<br />
<form method="POST">

    <h3 style="text-align: center;">虚拟机管理</h2>
        {% csrf_token %}
        <button name="delete" class="btn btn-primary btn-lg btn-block" type="submit">删除选择的虚拟机</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">虚拟机ID</th>
                    <th scope="col">创建时间</th>
                    <th scope="col">用户</th>

                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for item in vms %}
                <tr>
                    <th scope="row"><a href="{% url 'change_user' item.id %}">{{ item.vmid }}</a></th>
                    <th scope="row">{{ item.created_date }}</th>
                    <th scope="row">{{ item.owner }}</th>
                    <td><input name="ids" type="checkbox" value="{{ item.vmid }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</form>

{% endblock %}
