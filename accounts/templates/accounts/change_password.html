{% extends "accounts/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>修改密码</title>
<style type="text/css">
    ul {
        display: none;
    }
</style>
{% endblock %}


{% block content%}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">更新密码</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group" style="text-align: center;">
        <button class="btn btn-outline-info" style="width: 200px;" type="submit">更新</button>
    </div>
</form>
{% endblock %}
