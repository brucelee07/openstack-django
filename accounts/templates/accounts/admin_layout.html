{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    {% block title %}
    {% endblock %}

    <link href="{% static 'accounts/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">欢迎您，管理员 {{ user.username }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">退出管理系统</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col-mg-10" style="margin-top: 20px; margin-left: 9%;">
        <div class="row">
            <div class="col-lg-3">
                <ul class="list-group">

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'board' %}">虚拟机管理</a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'users' %}">用户管理</a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'createvm' %}">创建虚拟机</a>
                    </li>

                </ul>
            </div>
            <div class="col-lg-7">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'accounts/js/jquery.min.js' %}"></script>

    <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>

    {% block footer %}
    {% endblock %}
</body>

</html>
