{% extends "accounts/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>个人信息</title>
{% endblock %}


{% block content%}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">个人信息</legend>
        {{ u_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">更新</button>
    </div>
</form>
{% endblock %}
